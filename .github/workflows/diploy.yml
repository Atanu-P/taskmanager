name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Deploys only when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use the Node.js version your project needs
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd backend  
          npm install
        working-directory: backend

      - name: Prepare Deployment Package
        run: |
          mkdir deploy_package
          cp -r backend/* deploy_package/  
          cp -r frontend deploy_package/   

          # Ensure deploy package contains everything
          cd deploy_package
          zip -r ../deploy.zip . -x "*.git*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          env_variables: |
            MONGO_URI=${{ vars.MONGO_URI }}
            PORT=${{ vars.PORT }}
            ACCESS_TOKEN_SECRET=${{ vars.ACCESS_TOKEN_SECRET }}
            ACCESS_TOKEN_EXPIRY=${{ vars.ACCESS_TOKEN_EXPIRY }}
            REFRESH_TOKEN_SECRET=${{ vars.REFRESH_TOKEN_SECRET }}
            REFRESH_TOKEN_EXPIRY=${{ vars.REFRESH_TOKEN_EXPIRY }}
